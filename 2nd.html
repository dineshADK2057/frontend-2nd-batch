<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- forms in HTML -->

    <!-- label: value, -->

    <form method="post">

        <label for="Username">Username</label>
        <input type="text" name="Username" placeholder="Enter your username" value="Dinesh" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="abc@example.com">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="email" placeholder="Enter your password">
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Male

        <br><br>
        <label for="Games">Favourite Games:</label>
        <input type="checkbox" name="Games" value="football">Football
        <input type="checkbox" name="Games" value="volleyball">volleyball
        <input type="checkbox" name="Games" value="baseball">baseball
        <input type="checkbox" name="Games" value="basketball">basketball

        <br><br>

        <label for="countries">Select Countries</label>
        <select name="countries">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Srilanka">Srilanka</option>
        </select>

        <br><br>



        <button type="submit">Submit</button>
        
        
    </form>
    
</body>
</html>
